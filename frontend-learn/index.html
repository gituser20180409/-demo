<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .dialog{
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.51);
            display: flex;
            align-items: center;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;

        }
        .dialog-main{
            background-color: #ffffff;
            width: 45%;
            margin: auto;
            min-height: 200px;
            position: relative;
            animation: modal-in 1s;
            height: auto;
            border-radius: 4px;
        }
        @keyframes modal-in {
            from{
                min-height: 0;
            }
            to{
                min-height: 200px;
            }
        }
        @keyframes modal-out {
            from{
                width: 100%;
                height: 100%;
            }
            to{
                width: 0;
                height: 0;
            }
        }
        .dialog-close{
            position: absolute;
            right: 0;
            top: 0;
            width: 24px;
            height: 24px;
            text-align: center;
            display: flex;
        }
        .dialog-close:hover{
            background-color: #eeeeee;
        }
        .dialog-lose-i{
            width: 100%;
            height: 100%;
            content: url("images/close_72px.png");
        }
        .header{
            position: fixed;
            width: 100%;
            height: 68px;
            background-color: #8ae38a;
            top: 0;
            left: 0;
            display: flex;
            color: white;
        }
        .content{
            margin-top: 68px;
            width: 68%;
            margin-left: auto;
            margin-right: auto;
            display: flex;
            align-self: flex-start;
            background-color: #f4f4f4;
        }
        .content-left{
            flex: 1;
        }
        .content-right{
            flex: 2;
        }
        .content-left-info{
            margin: 10px;
            background-color: #ffffff;
            width: 100%;
        }
        .content-left-info-title{
            text-align: center;
        }
    </style>
    <script>
        function createDialog(props={}){
            console.log('createDialog',props)
            const outter = document.createElement('div')
            outter.className = "dialog"
            const inner = document.createElement('div')
            inner.className = "dialog-main"
            const closeBtn = document.createElement('div')
            let closeIcon = "<i class=\'dialog-lose-i\'></i>"
            closeBtn.innerHTML = closeIcon
            closeBtn.className = "dialog-close"
            //inner.appendChild(closeBtn)
            if(props.p)
                inner.innerHTML = props.p
            outter.appendChild(inner)
            return {outter,inner,closeBtn}
        }
        const getSingle = function(fn){
            let result
            return function (prop) {
                console.log('getSingle',prop)
                result = result || fn.apply(this,prop)
                return result
            }
        }
        let app = getSingle(createDialog)
        let div_d = app({})
        function initDialog(){
            div_d.outter.style.display = 'none'
            document.body.appendChild(div_d.outter)
        }
        function open(prop) {
            div_d.inner.innerHTML = prop
            div_d.inner.appendChild(div_d.closeBtn)
            div_d.outter.style.display = 'flex'
        }
        function close(){
            div_d.outter.style.display = 'none'
        }
        div_d.closeBtn.addEventListener('click',()=>{
            close()
        })
    </script>
    <script async type="text/javascript">
        window.onload = ()=>{
            initDialog()
            document.getElementById('show').addEventListener('click',()=>{
                open(`<div>1223</div><div>1223</div>
                      <div>1223</div><div>1223</div>
                      <div>1223</div><div>1223</div>
                      <div>1223</div><div>1223</div>
                      <div>1223</div><div>1223</div>
                      <div>1223</div><div>1223</div>
                      <div>1223</div><div>1223</div>
                      <div>1223</div><div>1223</div>`)
            })
        }
    </script>
</head>
<body>
<div class="header">vblog，vv</div>
<div class="content">
    <div class="content-left">
        <div class="content-left-info">
            <div class="content-left-info-title">个人信息</div>
            <div>
            </div>
        </div>
        <button id="show">弹出来</button>
    </div>
    <div class="content-right">

    </div>

</div>

</body>
</html>
