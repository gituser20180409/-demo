        class SubPub{
            constructor(){
                this.$event = {}
            }
            on(key,fn){
                this.$event[key] = fn
            }
            emit(key){
                if(this.$event[key]){
                    return this.$event[key].call(null,...arguments)
                }
            }
            delet(key){
                if(this.$event[key]){
                    delete this.$event[key]
                }
            }
            static getInstance(){//创建单例发布订阅对象
                let subPub = null
                return function(){
                    if(!subPub){
                        subPub = new SubPub()
                        return subPub
                    }
                    return subPub
                }
            }
        }

                    this.mim.forEach((item,index)=>{
                        let ico = document.createElement('i')

                        startY = e.touches[0].pageY

                        e.preventDefault()//阻止事件冒泡
                        //获取滑动结束时光标位置
                        moveEndX = e.changedTouches[0].pageX
                        moveEndY = e.changedTouches[0].pageY
                        //位移
                        X = moveEndX - startX
                        Y = moveEndY - startY

                        //初始化下一页的位置
                        nextIndex = ''
                        for(let i = 0;i < this.mim.length;i++){
                            //找到当前页
                            if(i === currentIndex){
                                //向右滑动
                                if(X > 0){
                                    //如果当前页的下标大于0则可切换页面，设置下一页
                                    nextIndex = i > 0 ? i-1 :''
                                }else{
                                    nextIndex = i < this.mim.length-1 ? i+1 : ''
                                }

                                // 把元素放在光标所在的位置（元素跟着手指位移）
                                this.mim[i].style.left = X + 'px'
                                //设置当前页透明度
                                this.mim[i].style.opacity = 1 - Math.abs(X)/document.body.clientWidth/2
                                break
                            }
                        }
                        //将下一页显示出来（过渡动画）

                            this.mim[nextIndex].style.display = 'block'
                            this.mim[nextIndex].style.opacity = Math.abs(X)/document.body.clientWidth/2
                            //doms[nextIndex].style.height = doms[nextIndex].style.width = 10+(1-Math.abs(X)/document.body.clientWidth/2)*10 + 'px'
                        }

                        //将当前页的位置设置为初始位置
                        this.mim[currentIndex].style.left = 0

                                    }
                                }else{

                                }
                            }else{
                                if(currentIndex != this.mim.length-1){//边界
                                    if(nextIndex || nextIndex === 0){

                                }else{

                                }
                            }

                            this.mim[currentIndex].style.display = 'block'
                            let timmer = setInterval(()=>{
                                if(this.mim[currentIndex].offsetLeft !== 0){
                                    if(X>0){

                                    }else{
                                        this.mim[currentIndex].style.left = this.mim[currentIndex].offsetLeft + 10
                                    }
                                }else{
                                    clearInterval(timmer)
                                }
                            },20)

                            if(item.style.display === 'none'){
                                doms[index].style.content = 'url(\"images/round.png\")'
                            }else{

                            }

                        })
